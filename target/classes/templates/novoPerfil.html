<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Novo Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<aside>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="toggle-btn btn btn-dark d-md-none">
  <span>&#9776;</span>
</div>

<div class="container mt-4" th:fragment="content">
  <h1 class="mb-4">Cadastrar Novo Perfil</h1>

  <form th:action="@{/perfis/salvar}" th:object="${perfil}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="apelido" class="form-label">Apelido</label>
      <input type="text" th:field="*{apelido}" class="form-control" id="apelido" required>
    </div>

    <div class="col-md-6">
      <label for="nascimento" class="form-label">Ano de Nascimento</label>
      <input type="text" th:field="*{nascimento}" class="form-control" id="nascimento" required>
    </div>

    <div class="col-md-6">
      <label for="generoPreferido" class="form-label">Genero Preferido</label>
      <input type="text" th:field="*{generoPreferido}" class="form-control" id="generoPreferido" required>
    </div>

    <div class="col-md-6">
      <label for="comunicacao" class="form-label">Plataforma de Comunicacao</label>
      <select th:field="*{comunicacao}" class="form-select" id="comunicacao" required>
        <option value="" disabled selected>Selecione a Plataforma</option>
        <option value="Discord">Discord</option>
        <option value="TeamSpeak">TeamSpeak</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="plataforma" class="form-label">Plataforma</label>
      <select th:field="*{plataforma}" class="form-select" id="plataforma" required>
        <option value="" disabled selected>Selecione a Plataforma</option>
        <option value="PC">PC</option>
        <option value="Playstation">Playstation</option>
        <option value="Xbox">Xbox</option>
        <option value="Switch">Switch</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="periodoOnline" class="form-label">Periodo Online</label>
      <input type="text" th:field="*{periodoOnline}" class="form-control" id="periodoOnline" required>
    </div>

    <div class="col-md-6">
      <label for="estiloDeJogo" class="form-label">Estilo De Jogo</label>
      <select th:field="*{estiloDeJogo}" class="form-select" id="estiloDeJogo" required>
        <option value="" disabled selected>Selecione o Estado Civil</option>
        <option value="Competitivo">Competitivo</option>
        <option value="Casual">Casual</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" th:field="*{descricao}" class="form-control" id="descricao" required>
    </div>

    <div class="col-md-6">
      <label for="estadoCivil" class="form-label">Estado Civil</label>
      <select th:field="*{estadoCivil}" class="form-select" id="estadoCivil" required>
        <option value="" disabled selected>Selecione o Estado Civil</option>
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Viúvo">Viúvo</option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a th:href="@{/perfis}" class="btn btn-secondary ms-2">Cancelar</a>
    </div>
  </form>
</div>

<script th:src="@{/js/script.js}"></script>

</body>
</html>
