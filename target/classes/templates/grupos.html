<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<aside>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="toggle-btn btn btn-dark d-md-none">
  <span>&#9776;</span>
</div>

<div class="container mt-4" th:fragment="content">
  <h1 class="mt-4">Grupos</h1>

  <a href="/grupos/novo" class="btn btn-outline-success">Cadastrar Novo Grupo</a>

  <table class="table table-bordered table-striped mt-3">
    <thead>
    <tr>
      <th>Id</th>
      <th>Jogo</th>
      <th>Criador</th>
      <th>Participantes</th>
      <th>Objetivo</th>
      <th>Hor√°rio</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="grupo : ${grupos}">
      <td th:text="${grupo.id}"></td>
      <td th:text="${grupo.jogo}"></td>
      <td th:text="${grupo.criador}"></td>
      <td th:text="${grupo.participantes}"></td>
      <td th:text="${grupo.objetivo}"></td>
      <td th:text="${grupo.horario}"></td>
      <td>
        <a th:href="@{'/grupos/editar/' + ${grupo.id}}" class="btn btn-warning btn-sm">Editar</a>

        <form th:action="@{/grupos/deletar(id=${grupo.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
