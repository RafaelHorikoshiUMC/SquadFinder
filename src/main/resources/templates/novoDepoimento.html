<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Depoimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<aside>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="toggle-btn btn btn-dark d-md-none">
  <span>&#9776;</span>
</div>

<div class="container mt-4" th:fragment="content">
  <h1 class="mb-4">Cadastrar Novo Depoimento</h1>

  <form th:action="@{/depoimentos/salvar}" th:object="${depoimento}" method="post" class="row g-3">

    <div class="col-md-6">
      <label for="texto" class="form-label">Digite o seu depoimento</label>
      <input type="text" th:field="*{texto}" class="form-control" id="texto" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a th:href="@{/depoimentos}" class="btn btn-secondary ms-2">Cancelar</a>
    </div>
  </form>
</div>

<script th:src="@{/js/script.js}"></script>

</body>
</html>
