<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .match-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 40px;
      padding-left: 15px; /* Adicionado padding para telas pequenas */
      padding-right: 15px; /* Adicionado padding para telas pequenas */
    }

    .match-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      text-align: center;
      margin: auto;
      display: flex; /* Usar flexbox para posicionar elementos internos */
      flex-direction: column; /* Empilhar elementos verticalmente */
      align-items: center; /* Centralizar itens horizontalmente */
      min-height: 400px; /* Altura mínima para o card */
    }

    .match-card p {
      margin-bottom: 0.5rem; /* Espaçamento entre as informações do perfil */
      font-size: 0.95rem; /* Ajustar tamanho da fonte */
    }

    .match-card strong {
      display: block; /* Faz o label ficar acima do valor em mobile */
      font-size: 0.85rem; /* Ajustar tamanho da fonte do label */
      color: #6c757d; /* Cor mais suave para o label */
    }

    .match-card img {
      max-width: 150px; /* Reduzir um pouco o tamanho da imagem para mobile */
      max-height: 150px; /* Manter proporção */
      border-radius: 12px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }

    .no-likes {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      margin-top: 40px;
    }

    .action-buttons {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 20px; /* Espaço entre os botões */
      width: 100%;
      padding-top: 20px; /* Espaço acima dos botões */
    }

    .action-buttons form {
      flex: none;
    }

    .btn-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra nos botões */
    }

    @media (max-width: 400px) {
      .match-card img {
        max-width: 120px;
        max-height: 120px;
      }
      .btn-circle {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      .action-buttons {
        gap: 15px;
      }
    }

    .header-mobile-flex {
      padding-left: 1rem; /* Adiciona um padding para o conteúdo não ficar colado na borda esquerda */
      padding-right: 1rem; /* Adiciona um padding para o conteúdo não ficar colado na borda direita */
    }
    .header-title-mobile {
      font-size: 1.5rem; /* Reduz o tamanho da fonte do título em mobile */
      text-align: left; /* Garante alinhamento à esquerda */
    }
    .z-index-1000 {
      z-index: 1000;
    }

  </style>
</head>
<body>

<aside>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

  <div class="container mt-4">
    <h3>Chat com <span th:text="${destinatario.apelido}"></span></h3>
    <div class="border rounded p-3 mb-3" style="height: 400px; overflow-y: scroll; background: #f1f1f1;">
      <div th:each="mensagem : ${mensagens}">
        <div th:if="${mensagem.remetenteId == perfilLogado.id}" class="text-end">
          <span class="badge bg-primary" th:text="${mensagem.conteudo}"></span>
        </div>
        <div th:if="${mensagem.remetenteId != perfilLogado.id}" class="text-start">
          <span class="badge bg-secondary" th:text="${mensagem.conteudo}"></span>
        </div>
      </div>
    </div>

    <form th:action="@{/chat/enviar}" method="post" class="d-flex">
      <input type="hidden" name="destinatarioId" th:value="${destinatario.id}">
      <input type="text" name="conteudo" class="form-control me-2" placeholder="Digite sua mensagem..." required>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <script th:src="@{/js/script.js}"></script> </body>
</body>
</html>
