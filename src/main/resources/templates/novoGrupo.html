<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<aside>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="toggle-btn btn btn-dark d-md-none">
  <span>&#9776;</span>
</div>

<div class="container mt-4" th:fragment="content">
  <h1 class="mb-4">Cadastrar Novo Grupo</h1>

  <form th:action="@{/grupos/salvar}" th:object="${grupo}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="jogo" class="form-label">Nome do Jogo</label>
      <input type="text" th:field="*{jogo}" class="form-control" id="jogo" required>
    </div>

    <div class="col-md-6">
      <label for="criador" class="form-label">Criador do Grupo</label>
      <input type="text" th:field="*{criador}" class="form-control" id="criador" required>
    </div>

    <div class="col-md-6">
      <label for="participantes" class="form-label">Participantes</label>
      <input type="text" th:field="*{participantes}" class="form-control" id="participantes" required>
    </div>

    <div class="col-md-6">
      <label for="objetivo" class="form-label">Objetivo</label>
      <select th:field="*{objetivo}" class="form-select" id="objetivo" required>
        <option value="" disabled selected>Selecione o Objetivo</option>
        <option value="Competitivo">Competitivo</option>
        <option value="Casual">Casual</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="horario" class="form-label">Horario</label>
      <input type="time" th:field="*{horario}" class="form-control" id="horario" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a th:href="@{/grupos}" class="btn btn-secondary ms-2">Cancelar</a>
    </div>

  </form>
</div>

<script th:src="@{/js/script.js}"></script>

</body>
</html>
