<h2>Matches Positivos (Sim)</h2>
<ul>
    <li th:each="decisao : ${listaSim}">
        ID: <span th:text="${decisao.id}"></span>,
        Perfil Alvo: <span th:text="${apelidosAlvo[decisao.perfilAlvoId]}"></span>,
        Match: <span th:text="${decisao.deuMatch}"></span>
        <br/>
        <a th:href="@{/perfis/match(perfilA=${decisao.perfilOrigemId}, perfilB=${decisao.perfilAlvoId})}">
            Verificar Match
        </a>
    </li>
</ul>
