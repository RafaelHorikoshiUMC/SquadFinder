<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Match de Perfis</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .match-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 40px;
    }

    .match-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin: auto;
    }

    .match-card img {
      max-width: 200px;
      border-radius: 12px;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }

    .no-likes {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      margin-top: 40px;
    }

    .action-buttons {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 20px; /* Espaço entre os botões */
      width: 100%;
    }

    .action-buttons form {
      flex: none;
    }


    .btn-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  
</head>
  <body>

  <aside>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  </aside>

  <div class="toggle-btn btn btn-dark d-md-none">
    <span>&#9776;</span>
  </div>

  <div class="container text-center">
    <h2>Match de Perfis para <span th:text="${perfilAtual.apelido}"></span></h2>

    <div class="match-container">
      <div class="match-card"
           th:each="match, iter : ${perfisCompativeis}"
           th:classappend="${iter.index != 0} ? 'hidden' : ''"
           th:id="'card-' + ${iter.index}">
        <img th:src="${match.perfil.fotoUrl}" class="card-img-top" alt="Avatar">
        <p><strong>Apelido:</strong> <span th:text="${match.perfil.apelido}"></span></p>
        <p><strong>Plataforma:</strong> <span th:text="${match.perfil.plataforma}"></span></p>
        <p><strong>Comunicação:</strong> <span th:text="${match.perfil.comunicacao}"></span></p>
        <p><strong>Periodo Online:</strong> <span th:text="${match.perfil.periodoOnline}"></span></p>
        <p><strong>Estilo de Jogo:</strong> <span th:text="${match.perfil.estiloDeJogo}"></span></p>
        <p><strong>Genero Preferido Principal:</strong> <span th:text="${match.perfil.generoPreferidoPrincipal}"></span></p>
        <p><strong>Compatibilidade:</strong> <span th:text="${match.scorePercentual + '%'}"></span></p>

        <div class="action-buttons">
          <form th:action="@{/perfis/{origem}/match/{alvo}/nao(origem=${perfilAtual.id}, alvo=${match.perfil.id})}" method="post">
            <button type="submit" class="btn btn-danger btn-circle"><i class="bi bi-x-lg"></i></button>
          </form>
          <form th:action="@{/perfis/{origem}/match/{alvo}/sim(origem=${perfilAtual.id}, alvo=${match.perfil.id})}" method="post">
            <button type="submit" class="btn btn-success btn-circle"><i class="bi bi-heart"></i></button>
          </form>
        </div>
      </div>
    </div>

    <div th:if="${perfisCompativeis.isEmpty()}" class="mt-4">
      <p>Nenhum perfil compatível encontrado no momento.</p>
    </div>

  </div>

  <script>
    // Animação simples de esconder card atual ao submeter formulário
    document.querySelectorAll('.action-buttons form').forEach(form => {
      form.addEventListener('submit', function (e) {
        const card = this.closest('.match-card');
        card.style.opacity = '0';
        card.style.transform = 'translateX(' + (this.querySelector('.btn-danger') ? '-100%' : '100%') + ')';
        setTimeout(() => {
          card.classList.add('hidden');
          const nextCard = card.nextElementSibling;
          if (nextCard) {
            nextCard.classList.remove('hidden');
          }
        }, 300);
      });
    });
  </script>

  </body>
</html>
