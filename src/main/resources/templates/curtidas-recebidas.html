<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Curtidas Recebidas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .carousel-item {
            padding: 30px;
        }

        .match-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin: auto;
        }

        .match-card img {
            max-width: 200px;
            border-radius: 12px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .no-likes {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
            margin-top: 40px;
        }

        .action-buttons {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 20px; /* Espa√ßo entre os bot√µes */
            width: 100%;
        }

        .action-buttons form {
            flex: none;
        }


        .btn-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<aside>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="toggle-btn btn btn-dark d-md-none">
    <span>&#9776;</span>
</div>

<div class="container text-center mt-4">
    <h2 class="mb-4">Perfis que curtiram voc√™</h2>

    <div th:if="${perfis.isEmpty()}" class="no-likes">
        <p>Nenhuma curtida recebida ainda üò¢</p>
    </div>

    <div th:if="${not perfis.isEmpty()}" id="likesCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div th:each="perfil, iterStat : ${perfis}"
                 class="carousel-item"
                 th:classappend="${iterStat.index == 0} ? ' active' : ''">
                <div class="match-card">
                    <img th:if="${perfil.fotoUrl != null}" th:src="${perfil.fotoUrl}" alt="Foto do Perfil" />
                    <p><strong>Apelido:</strong> <span th:text="${perfil.apelido}"></span></p>
                    <p><strong>Plataforma:</strong> <span th:text="${perfil.plataforma}"></span></p>
                    <p><strong>Comunica√ß√£o:</strong> <span th:text="${perfil.comunicacao}"></span></p>
                    <p><strong>Periodo Online:</strong> <span th:text="${perfil.periodoOnline}"></span></p>
                    <p><strong>Estilo de Jogo:</strong> <span th:text="${perfil.estiloDeJogo}"></span></p>
                    <p><strong>Genero Preferido Principal:</strong> <span th:text="${perfil.generoPreferidoPrincipal}"></span></p>
                    <p><strong>Compatibilidade:</strong> <span th:text="${scorePercentual + '%'}"></span></p>

                    <div class="action-buttons">
                        <form th:action="@{'/perfis/' + ${perfilAtual.id} + '/match/' + ${perfil.id} + '/sim'}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success btn-circle"><i class="bi bi-heart"></i></button>
                        </form>

                        <form th:action="@{'/perfis/' + ${perfilAtual.id} + '/match/' + ${perfil.id} + '/nao'}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-circle"><i class="bi bi-x-lg"></i></button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#likesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#likesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥ximo</span>
        </button>
    </div>
</div>

</body>
</html>
