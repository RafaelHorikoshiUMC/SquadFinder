<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Matches com VocÃª</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .carousel-item {
            padding: 30px;
        }

        .carousel-item .match-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        .match-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .match-card img {
            max-width: 200px;
            border-radius: 12px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .no-match {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<aside>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="toggle-btn btn btn-dark d-md-none">
    <span>&#9776;</span>
</div>

<div class="container text-center mt-4">
    <h2 class="mb-4">Perfis que deram Match com VocÃª</h2>

    <div th:if="${perfisQueDeramMatch.isEmpty()}" class="no-match">
        <p>NinguÃ©m deu match com vocÃª ainda ðŸ˜¢</p>
    </div>

    <div th:if="${not perfisQueDeramMatch.isEmpty()}" id="matchCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div th:each="perfil, iterStat : ${perfisQueDeramMatch}"
                 class="carousel-item"
                 th:classappend="${iterStat.index == 0} ? ' active' : ''">
                <div class="match-card mx-auto">
                    <img th:if="${perfil.fotoUrl != null}" th:src="${perfil.fotoUrl}" class="d-block mx-auto" alt="Foto do Perfil" />
                    <p><strong>Apelido:</strong> <span th:text="${perfil.apelido}"></span></p>
                    <p><strong>Plataforma:</strong> <span th:text="${perfil.plataforma}"></span></p>
                    <p><strong>ComunicaÃ§Ã£o:</strong> <span th:text="${perfil.comunicacao}"></span></p>
                    <p><strong>PerÃ­odo Online:</strong> <span th:text="${perfil.periodoOnline}"></span></p>
                    <p><strong>Estilo de Jogo:</strong> <span th:text="${perfil.estiloDeJogo}"></span></p>
                    <p><strong>GÃªnero Preferido Principal:</strong> <span th:text="${perfil.generoPreferidoPrincipal}"></span></p>
                    <p><strong>Compatibilidade:</strong> <span th:text="${scorePercentual + '%'}"></span></p>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#matchCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#matchCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
            <span class="visually-hidden">PrÃ³ximo</span>
        </button>
    </div>

</div>

</body>
</html>
