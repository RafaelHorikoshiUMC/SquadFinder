<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Perfis Compativeis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<aside>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="toggle-btn btn btn-dark d-md-none">
    <span>&#9776;</span>
</div>

<div class="container mt-4" th:fragment="content">
    <h1 class="mt-4">Perfis Compativeis</h1>

    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>Compatibilidade</th>
            <th>Apelido</th>
            <th>Nascimento</th>
            <th>Genero Preferido Secundario</th>
            <th>Genero Preferido Principal</th>
            <th>Comunicação</th>
            <th>Plataforma</th>
            <th>Periodo Online</th>
            <th>Estilo De Jogo</th>
            <th>Descrição</th>
            <th>Estado Civil</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matches}">
            <td th:text="${match.scorePercentual} + '%'"></td>
            <td th:text="${match.perfil.apelido}"></td>
            <td th:text="${match.perfil.nascimento}"></td>
            <td th:text="${match.perfil.generoPreferidoPrincipal}"></td>
            <td th:text="${match.perfil.generoPreferidoSecundario}"></td>
            <td th:text="${match.perfil.comunicacao}"></td>
            <td th:text="${match.perfil.plataforma}"></td>
            <td th:text="${match.perfil.periodoOnline}"></td>
            <td th:text="${match.perfil.estiloDeJogo}"></td>
            <td th:text="${match.perfil.descricao}"></td>
            <td th:text="${match.perfil.estadoCivil}"></td>
        </tr>

        <tr th:if="${#lists.isEmpty(matches)}">
            <td colspan="9" class="text-center">Nenhum perfil compatível encontrado.</td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
