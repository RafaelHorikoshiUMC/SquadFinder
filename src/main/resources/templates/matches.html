<!-- src/main/resources/templates/matches.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfis Compatíveis</title>
</head>
<body>
<h1>Perfis Compatíveis</h1>
<ul>
    <li th:each="match : ${matches}">
        <span th:text="${match.perfil.apelido}">Apelido</span>
        - Compatibilidade: <span th:text="${match.porcentagemCompatibilidade}">%</span>%
    </li>
</ul>
</body>
</html>
