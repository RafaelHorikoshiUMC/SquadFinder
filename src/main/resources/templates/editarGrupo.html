<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h2>Editar Grupo</h2>
  <form th:action="@{'/grupos/atualizar/' + ${grupo.id}}" th:object="${grupo}" method="post">

    <div class="col-md-6">
      <label for="jogo" class="form-label">Nome do Jogo</label>
      <input type="text" th:field="*{jogo}" class="form-control" id="jogo" required>
    </div>

    <div class="col-md-6">
      <label for="criador" class="form-label">Criador do Grupo</label>
      <input type="text" th:field="*{criador}" class="form-control" id="criador" required>
    </div>

    <div class="col-md-6">
      <label for="participantes" class="form-label">Participantes</label>
      <input type="text" th:field="*{participantes}" class="form-control" id="participantes" required>
    </div>

    <div class="col-md-6">
      <label for="objetivo" class="form-label">Objetivo</label>
      <select th:field="*{objetivo}" class="form-select" id="objetivo" required>
        <option value="" disabled selected>Selecione o Objetivo</option>
        <option value="Competitivo">Competitivo</option>
        <option value="Casual">Casual</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="horario" class="form-label">Horário</label>
      <input type="text" th:field="*{horario}" class="form-control" id="horario" required>
    </div>

    <button type="submit" class="btn btn-success">Salvar Alterações</button>
    <a th:href="@{/grupos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
