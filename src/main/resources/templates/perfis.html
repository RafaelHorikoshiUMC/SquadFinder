<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Perfis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<aside>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
</aside>

<div class="toggle-btn btn btn-dark d-md-none">
  <span>&#9776;</span>
</div>

<div class="container mt-4" th:fragment="content">
  <h1 class="mt-4">Lista de Perfis</h1>

  <a href="/perfis/novo" class="btn btn-outline-success">Cadastrar Novo Perfil</a>

  <table class="table table-bordered table-striped mt-3">
    <thead>
    <tr>
      <th>Id</th>
      <th>Apelido</th>
      <th>Nascimento</th>
      <th>Genero Preferido Principal</th>
      <th>Genero Preferido Secundario</th>
      <th>Comunicação</th>
      <th>Plataforma</th>
      <th>Periodo Online</th>
      <th>Estilo De Jogo</th>
      <th>Descrição</th>
      <th>Estado Civil</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="perfil : ${perfis}">
      <td th:text="${perfil.id}"></td>
      <td th:text="${perfil.apelido}"></td>
      <td th:text="${perfil.nascimento}"></td>
      <td th:text="${perfil.generoPreferidoPrincipal}"></td>
      <td th:text="${perfil.generoPreferidoSecundario}"></td>
      <td th:text="${perfil.comunicacao}"></td>
      <td th:text="${perfil.plataforma}"></td>
      <td th:text="${perfil.periodoOnline}"></td>
      <td th:text="${perfil.estiloDeJogo}"></td>
      <td th:text="${perfil.descricao}"></td>
      <td th:text="${perfil.estadoCivil}"></td>
      <td>
        <a th:href="@{'/perfis/editar/' + ${perfil.id}}" class="btn btn-warning btn-sm">Editar</a>

        <form th:action="@{/perfis/deletar(id=${perfil.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm"
                  onclick="return confirm('Tem certeza que deseja excluir este perfil?');">Excluir</button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
