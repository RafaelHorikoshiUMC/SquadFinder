<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h2>Editar Jogo</h2>
  <form th:action="@{'/depoimentos/atualizar/' + ${depoimento.id}}" th:object="${depoimento}" method="post">

    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" th:value="${depoimento.id}" id="id" class="form-control" disabled/>
      <input type="hidden" name="id" th:value="${depoimento.id}">
    </div>

    <div class="mb-3">
      <label for="texto" class="form-label">Digite o seu depoimento</label>
      <input type="text" th:field="*{texto}" id="texto" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="dataCriacao" class="form-label">Data de Criacao</label>
      <input type="datetime-local" th:field="*{dataCriacao}" class="form-control" id="dataCriacao">
    </div>

    <button type="submit" class="btn btn-success">Salvar Alterações</button>
    <a th:href="@{/depoimentos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
