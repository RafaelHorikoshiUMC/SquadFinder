<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="sidebar">
    <div id="sidebar">
        <h4 class="text-center py-3">SquadFinder</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">
                    <i class="bi bi-house-door"></i> <span class="d-none d-md-inline">Início</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/perfis}">
                    <i class="bi bi-person-circle"></i> <span class="d-none d-md-inline">Perfil</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/jogos}">
                    <i class="bi bi-controller"></i> <span class="d-none d-md-inline">Jogos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/grupos}">
                    <i class="bi bi-people"></i> <span class="d-none d-md-inline">Grupos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sugestoesDeJogos}">
                    <i class="bi bi-lightbulb"></i> <span class="d-none d-md-inline">Sugestão De Jogo</span>

            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/depoimentos}">

                <a class="nav-link" th:href="@{/perfis/curtidas-recebidas}">

                <a class="nav-link" th:href="@{/perfis/matches-reciprocos}">
                    <i class="bi bi-heart"></i> Ver meus Matches
                </a>
            </li>

                <a class="nav-link" th:href="@{/admin}">
                    <i class="bi bi-shield-lock"></i> <span class="d-none d-md-inline">Admin</span>
                </a>
            </li>
            <li class="nav-item logout">
                <a th:href="@{/logout}">
                    <button type="submit" class="desconectar">Desconectar</button>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
