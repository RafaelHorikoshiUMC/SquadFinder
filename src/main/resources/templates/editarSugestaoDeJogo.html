<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Sugestão De Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h2>Editar Sugestão De Jogo</h2>
  <form th:action="@{'/sugestoesDeJogos/atualizar/' + ${sugestaoDeJogo.id}}" th:object="${sugestaoDeJogo}" method="post">

    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" th:value="${sugestaoDeJogo.id}" id="id" class="form-control" disabled/>
      <input type="hidden" name="id" th:value="${sugestaoDeJogo.id}">
    </div>

    <div class="mb-3">
      <label for="nomeDoJogoSugerido" class="form-label">Nome Do Jogo Sugerido</label>
      <input type="text" th:field="*{nomeDoJogoSugerido}" id="nomeDoJogoSugerido" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="descricaoOpcional" class="form-label">Descrição Opcional</label>
      <input type="text" th:field="*{descricaoOpcional}" class="form-control" id="descricaoOpcional">
    </div>



    <button type="submit" class="btn btn-success">Salvar Alterações</button>
    <a th:href="@{/sugestoesDeJogos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
